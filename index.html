<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home - Rnox Welder</title>
</head>
<body>
    <header>
        <nav class="navlist">
            <ul>
                <li class="navitem"><a href="#inicio">Inicio</a></li>
                <li class="navitem"><a href="#exp">Trabalhos</a></li>
                <li class="navitem"><a href="#esp">Especialização</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <div class="inicio-apresentacao">
                <img src="assets/rnoxwelder-inicio-img.jpeg" class="inicio-apresentacao-imagem">
            </div>            
            <div class="inicio-apresentacao-text">
             <img src="assets/rnoxwelder-logo.png"
             class="inicio-apresentacao-logo">
                <h2><em>Transformando metal em soluções.</em></h2>
            </div>
        </section>
        <section id="exp">
            <h2 class="exp-title">Experiencia</h2>
            <div class="exp-experiencias">
                <div class="exp-experiencias-1">
                    <img src="assets/cebrace.png" alt="Cebrace" class="exp-experiencias-work">
                    <img src="assets/detroit.png" alt="Detroit" class="exp-experiencias-work">
                    <img src="assets/gerdau.png" alt="Gerdau" class="exp-experiencias-work">
                </div>
                <div class="exp-experiencias-2">
                    <img src="assets/incasa.png" alt="Incasa" class="exp-experiencias-work">
                    <img src="assets/klablin.png" alt="klablin" class="exp-experiencias-work">
                    <img src="assets/kraft.png" alt="Kraft" class="exp-experiencias-work">
                </div>
                <div class="exp-experiencias-3">
                    <img src="assets/opabier.webp" alt="Opa Bier" class="exp-experiencias-work">
                    <img src="assets/passaura.png" alt="Irmaos Passaúra" class="exp-experiencias-work">
                    <img src="assets/petrobras.png" alt="Petrobras" class="exp-experiencias-work">
                </div>
                <div class="exp-experiencias-4">
                    <img src="assets/tequaly.png" alt="Tequaly" class="exp-experiencias-work">
                    <img src="assets/vivix.png" alt="vivix" class="exp-experiencias-work">
                    <img src="assets/tirol.png" alt="Tirol" class="exp-experiencias-work">
                </div>

            </div>
        </section>
        <section id="esp">
            <h2 class="esp-title">Especialização</h2>
            <div class="esp-lista">
                <ul>
                    <li>Curso em soldagem TIG</li>
                    <li>Mig Mag</li>
                    <li>Elétrica</li>
                    <li>Curso calderaria</li>
                    <li>Matemática básica</li>
                    <li>Mecânico / montador</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer-rnox">
            <div class="contato">
                <h1>a</h1>
            </div>
        </section>
    </footer>
</body>
</html>
